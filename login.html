<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login e Cadastro Estilizados</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="background-bubbles"></div>

  <header>
    <h1>Login e Cadastro</h1>
  </header>

  <div class="container">
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
    
    <div class="content">      
      <!-- Formulário de Login -->
      <div id="login" class="active">
        <form action="http://127.0.0.1:5000/login" method="POST"> 
          <h1>Login</h1> 
          <p> 
            <label for="email_login">Seu e-mail</label>
            <input id="email_login" name="username" required="required" type="text" placeholder="E-mail"/>
          </p>
          
          <p> 
            <label for="senha_login">Sua senha</label>
            <input id="senha_login" name="password" required="required" type="password" placeholder="Senha" /> 
          </p>
          
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>
          
          <p> 
            <input type="submit" value="Logar" /> 
          </p>
          
          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>
      </div>

      <!-- Formulário de Cadastro -->
      <div id="cadastro">
        <form action="http://127.0.0.1:5000/register" method="POST"> 
          <h1>Cadastro</h1> 
          
          <p> 
            <label for="nome_cad">Seu nome</label>
            <input id="nome_cad" name="username" required="required" type="text" placeholder="Nome" />
          </p>
          
          <p> 
            <label for="email_cad">Seu e-mail</label>
            <input id="email_cad" name="email" required="required" type="email" placeholder="E-mail"/> 
          </p>
          
          <p> 
            <label for="senha_cad">Sua senha</label>
            <input id="senha_cad" name="password" required="required" type="password" placeholder="Senha"/>
          </p>
          
          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>
          
          <p class="link">  
            Já tem conta?
            <a href="#paralogin"> Ir para Login </a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('login');
      const cadastroForm = document.getElementById('cadastro');

      function updateFormDisplay() {
        const hash = window.location.hash;
        if (hash === '#paracadastro') {
          loginForm.classList.remove('active');
          cadastroForm.classList.add('active');
        } else {
          cadastroForm.classList.remove('active');
          loginForm.classList.add('active');
        }
      }

      window.addEventListener('hashchange', updateFormDisplay);
      updateFormDisplay(); // Inicializa com base no hash atual
    });
  </script>

</body>
</html>
