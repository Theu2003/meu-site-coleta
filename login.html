<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login e Cadastro Estilizados</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #e0b3ff;
    }

    header {
      background-color: #1f1f1f;
      color: #e0b3ff;
      padding: 1em;
      text-align: center;
      border-bottom: 2px solid #9d4edd;
    }

    .background-bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .background-bubbles::before,
    .background-bubbles::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #9d4edd55;
      border-radius: 50%;
      animation: float 10s linear infinite;
    }

    .background-bubbles::after {
      width: 30px;
      height: 30px;
      left: 70%;
      animation-delay: 5s;
    }

    @keyframes float {
      0% {
        top: 100%;
        left: 30%;
        transform: scale(0.5);
        opacity: 0.2;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.5;
      }
      100% {
        top: -10%;
        left: 35%;
        transform: scale(0.5);
        opacity: 0;
      }
    }

    .container {
      width: 350px;
      margin: 50px auto;
      padding: 20px;
      background-color: #1f1f1f;
      border-radius: 10px;
      box-shadow: 0 0 10px #9d4edd33;
    }

    .content > div {
      display: none;
      transition: opacity 0.4s ease;
    }

    .content > div.active {
      display: block;
      opacity: 1;
    }

    form p {
      margin-bottom: 15px;
    }

    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #9d4edd;
      border-radius: 5px;
      background-color: #2b2b2b;
      color: #e0b3ff;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #9d4edd;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #7b2cbf;
    }

    input[type="checkbox"] {
      accent-color: #9d4edd;
    }

    p.link {
      text-align: center;
      margin-top: 20px;
    }

    p.link a {
      color: #e0b3ff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    p.link a:hover {
      color: #ffccff;
      transform: scale(1.1);
    }

    h1 {
      text-align: center;
      color: #ffffff;
    }

    @media (max-width: 480px) {
      .container {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <div class="background-bubbles"></div>

  <header>
    <h1>Login e Cadastro</h1>
  </header>

  <div class="container">
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
    
    <div class="content">      
      <!-- Formulário de Login -->
      <div id="login" class="active">
        <form action="#" method="POST" onsubmit="return false;"> 
          <h1>Login</h1> 
          <p> 
            <label for="email_login">Seu e-mail</label>
            <input id="email_login" name="email_login" required="required" type="text" placeholder="contato@htmlecsspro.com"/>
          </p>
          
          <p> 
            <label for="senha_login">Sua senha</label>
            <input id="senha_login" name="senha_login" required="required" type="password" placeholder="1234" /> 
          </p>
          
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>
          
          <p> 
            <input type="submit" value="Logar" /> 
          </p>
          
          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>
      </div>

      <!-- Formulário de Cadastro -->
      <div id="cadastro">
        <form method="post" action="#"> 
          <h1>Cadastro</h1> 
          
          <p> 
            <label for="nome_cad">Seu nome</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Luiz Augusto" />
          </p>
          
          <p> 
            <label for="email_cad">Seu e-mail</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@htmlecsspro.com"/> 
          </p>
          
          <p> 
            <label for="senha_cad">Sua senha</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="1234"/>
          </p>
          
          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>
          
          <p class="link">  
            Já tem conta?
            <a href="#paralogin"> Ir para Login </a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('login');
      const cadastroForm = document.getElementById('cadastro');

      function updateFormDisplay() {
        const hash = window.location.hash;
        if (hash === '#paracadastro') {
          loginForm.classList.remove('active');
          cadastroForm.classList.add('active');
        } else {
          cadastroForm.classList.remove('active');
          loginForm.classList.add('active');
        }
      }

      window.addEventListener('hashchange', updateFormDisplay);
      updateFormDisplay(); // Inicializa com base no hash atual
    });
  </script>

</body>
</html>
